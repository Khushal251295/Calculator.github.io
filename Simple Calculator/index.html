<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Calculator</title>
</head>

<body>
    <div class="header">
    <h1>Simple Calculator</h1>

    <div class="box">
        <input type="text" class="Display-style" id="result"> <br>
        <div>

            <button type="button" class="clean" onclick="document.getElementById('result').value = ''">C</button><br>
            <button type="button" class="keys-style" onclick="display('7') ">7</button>
            <button type="button" class="keys-style" onclick="display('8') ">8</button>
            <button type="button" class="keys-style" onclick="display('9') ">9</button>
            <button type="button" class="keys-style" onclick="display('-') ">-</button> <br>
            <button type="button" class="keys-style" onclick="display('4') ">4</button>
            <button type="button" class="keys-style" onclick="display('5') ">5</button>
            <button type="button" class="keys-style" onclick="display('6') ">6</button>
            <button type="button" class="keys-style" onclick="display('+') ">+</button> <br>
            <button type="button" class="keys-style" onclick="display('1') ">1</button>
            <button type="button" class="keys-style" onclick="display('2') ">2</button>
            <button type="button" class="keys-style" onclick="display('3') ">3</button>
            <button type="button" class="keys-style" onclick="display('*') ">*</button><br>
            <button type="button" class="keys-style" onclick="display('0') ">0</button>
            <button type="button" class="keys-style" onclick="display('.') ">.</button>
            <button type="button" class="keys-style" onclick="display('/') ">/</button>
            <button type="button" class="keys-style" onclick="solve('=') ">=</button>


        </div>
    </div>
</div>
    <script src="script.js"></script>

</body>

</html>
